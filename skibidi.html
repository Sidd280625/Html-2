<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
				background-color: #000000;
				color: #ffffff;
			}
			.container {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr 0.25fr 1fr 0.25fr 1fr 0.25fr;
				grid-template-areas:
					'heading heading heading'
					'animation-container-1 animation-container-2 animation-container-3'
					'animation-container-4 animation-container-5 animation-container-6'
					'animation-container-7 animation-container-8 animation-container-9';
				gap: 50px;
				place-items: center;
			}
			.heading {
				grid-area: heading;
				text-align: center;
				font-size: 2.5rem;
				padding: 20px 0;
			}
			.animation-container-1 {
				grid-area: animation-container-1;
			}
			.animation-container-2 {
				grid-area: animation-container-2;
			}
			.animation-container-3 {
				grid-area: animation-container-3;
			}
			.animation-container-4 {
				grid-area: animation-container-4;
			}
			.animation-container-5 {
				grid-area: animation-container-5;
			}
			.animation-container-6 {
				grid-area: animation-container-6;
			}
			.animation-container-7 {
				grid-area: animation-container-7;
			}
			.animation-container-8 {
				grid-area: animation-container-8;
			}
			.animation-container-9 {
				grid-area: animation-container-9;
			}
			@keyframes moveUpDown {
				0%,
				100% {
					transform: translateY(0);
				}
				33% {
					transform: translateY(-20px);
				}
				66% {
					transform: translateY(20px);
				}
			}
			.animation-1.active {
				animation: moveUpDown 2s infinite;
			}

			@keyframes rotate {
				to {
					transform: rotate(360deg);
				}
			}

			.animation-2.active {
				animation: rotate 3s linear infinite;
			}

			@keyframes scaleUpDown {
				0%,
				100% {
					transform: scaleY(1);
				}
				50% {
					transform: scaleY(1.5);
				}
			}

			.animation-3.active {
				animation: scaleUpDown 2s infinite;
			}

			@keyframes fadeInOut {
				0%,
				100% {
					opacity: 1;
				}
				50% {
					opacity: 0.5;
				}
			}

			.animation-4.active {
				animation: fadeInOut 3s infinite;
			}

			@keyframes slideLeftRight {
				0%,
				100% {
					transform: translateX(0);
				}
				50% {
					transform: translateX(20px);
				}
			}

			.animation-5.active {
				animation: slideLeftRight 2s infinite;
			}

			@keyframes bounce {
				0%,
				100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-30px);
				}
			}

			.animation-6.active {
				animation: bounce 3s infinite;
			}

			@keyframes pulse {
				0%,
				100% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.2);
				}
			}

			.animation-7.active {
				animation: pulse 2s infinite;
			}

			@keyframes colorChange {
				0%,
				100% {
					background-color: #ece6e5;
				}
				50% {
					background-color: #a29b9a;
				}
			}

			.animation-8.active {
				animation: colorChange 3s infinite;
			}

			@keyframes scaleLeftRight {
				0%,
				100% {
					transform: scaleX(1);
				}
				50% {
					transform: scaleX(1.5);
				}
			}

			.animation-9.active {
				animation: scaleLeftRight 2s infinite;
			}

			.animation-1,
			.animation-2,
			.animation-3,
			.animation-4,
			.animation-5,
			.animation-6,
			.animation-7,
			.animation-8,
			.animation-9 {
				width: 50px;
				height: 50px;
				padding: 50px;
				margin: 20px;
				background-color: #ece6e5;
				border-radius: 20px;
				margin-bottom: 80px;
			}
			.animation-container-1,
			.animation-container-2,
			.animation-container-3,
			.animation-container-4,
			.animation-container-5,
			.animation-container-6,
			.animation-container-7,
			.animation-container-8,
			.animation-container-9 {
				text-align: center;
				place-items: center;
				gap: 10%;
			}
			.animation-toggle-1,
			.animation-toggle-2,
			.animation-toggle-3,
			.animation-toggle-4,
			.animation-toggle-5,
			.animation-toggle-6,
			.animation-toggle-7,
			.animation-toggle-8,
			.animation-toggle-9 {
				margin-top: 10px;
				padding: 5px 10px;
				font-size: 1rem;
				cursor: pointer;
				border: none;
				border-radius: 18px;
				box-shadow: 5px 5px 5px #252525;
				transition: background-color 0.3s ease, transform 0.3s;
			}
			.animation-toggle-1:hover,
			.animation-toggle-2:hover,
			.animation-toggle-3:hover,
			.animation-toggle-4:hover,
			.animation-toggle-5:hover,
			.animation-toggle-6:hover,
			.animation-toggle-7:hover,
			.animation-toggle-8:hover,
			.animation-toggle-9:hover {
				background-color: #afabab;
				transform: scale(1.05);
				transform: translateY(-20px);
			}
			@media (max-width: 768px) {
				.container {
					display: flex;
					flex-direction: column;
					align-items: center;
					gap: 30px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="heading">This is My Animation Project</h1>

			<div class="animation-container-1">
				<div class="animation-1 active"></div>
				<button class="animation-toggle-1">Toggle Animations</button>
			</div>

			<div class="animation-container-2">
				<div class="animation-2 active"></div>
				<button class="animation-toggle-2">Toggle Animations</button>
			</div>

			<div class="animation-container-3">
				<div class="animation-3 active"></div>
				<button class="animation-toggle-3">Toggle Animations</button>
			</div>

			<div class="animation-container-4">
				<div class="animation-4 active"></div>
				<button class="animation-toggle-4">Toggle Animations</button>
			</div>

			<div class="animation-container-5">
				<div class="animation-5 active"></div>
				<button class="animation-toggle-5">Toggle Animations</button>
			</div>

			<div class="animation-container-6">
				<div class="animation-6 active"></div>
				<button class="animation-toggle-6">Toggle Animations</button>
			</div>

			<div class="animation-container-7">
				<div class="animation-7 active"></div>
				<button class="animation-toggle-7">Toggle Animations</button>
			</div>

			<div class="animation-container-8">
				<div class="animation-8 active"></div>
				<button class="animation-toggle-8">Toggle Animations</button>
			</div>
			<div class="animation-container-9">
				<div class="animation-9 active"></div>
				<button class="animation-toggle-9">Toggle Animations</button>
			</div>
		</div>
		<script>
			const btns = document.querySelectorAll(
				'button[class^="animation-toggle-"]'
			);
			btns.forEach((btn, index) => {
				btn.addEventListener('click', () => {
					const animationDiv = document.querySelector(
						`.animation-${index + 1}`
					);
					animationDiv.classList.toggle('active');
				});
			});
		</script>
	</body>
</html>
