<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Flexbox Cards</title>
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-family: 'Courier New', Courier, monospace;
			}
			.features {
				padding: 60px 40px;
				background-color: #111;
				color: white;
				min-height: 100vh;
			}
			.features h1 {
				text-align: center;
				margin-bottom: 40px;
				font-size: 5rem;
			}
			.cards {
				display: flex;
				gap: 20px;
				justify-content: center;
				flex-wrap: wrap;
			}
            .card {
                background-color: #1f1f1f;
                padding: 30px;
                border-radius: 12px;
                width: 300px;
                flex: 1;
                max-width: 300px;
            }
            .card h2 {
                margin-bottom: 15px;
            }
            .card p {
                font-size: 1.1rem;
                line-height: 1.6;
                color: #ccc;
            }
		</style>
	</head>
	<body>
		<section class="features">
			<h1>Why Choose Us?</h1>

			<div class="cards">
				<div class="card">
					<h2>Fast</h2>
					<p>Our product is blazing fast and optimized.</p>
				</div>

				<div class="card">
					<h2>Reliable</h2>
					<p>Built with stability and consistency in mind.</p>
				</div>

				<div class="card">
					<h2>Secure</h2>
					<p>Your data is protected at all times.</p>
				</div>
			</div>
		</section>
	</body>
</html>
